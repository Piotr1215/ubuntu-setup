---
- hosts: localhost
  connection: local
  become: yes
  vars:
    description: "Essencial command line tools for my ubuntu"
  tasks:
    - name: "Update Repository cache"
      apt:
        update_cache: true
        cache_valid_time: 3600
        force_apt_get: true
    - name: Install Essencial Packages
      apt:
        pkg:
          - figlet
          - tmux
          - screenfetch
          - pydf
          - mc
          - wget
          - nnn
          - mtr
          - htop
          - youtube-dl
          - ncdu
          - cmatrix
          - ranger
        state: present
      register: apt_packages

    - name: Clean Up Cache
      apt: autoclean=true

    - debug:
        var: apt_packages
